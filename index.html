<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Messages
              <br>
            </h1>
            <p id="messages_paragraph">disconnected</p>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 text-center">
                <a class="btn btn-primary" id="upButton">Up</a>
              </div>
              <div class="col-md-4 text-center"></div>
            </div>
            <div class="row">
              <div class="col-md-4 text-center">
                <a class="btn btn-primary" id="leftButton">Left</a>
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-4 text-center">
                <a class="btn btn-primary" id="rightButton">Right</a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 text-center">
                <a class="btn btn-primary" id="downButton">Down</a>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var socket = io();
  
      //$('form').submit(function(){
      //  socket.emit('direction message', $('#m').val());
      //  $('#m').val('');
      //  return false;
      //});
  
      socket.on('display message', function(msg){
        //$('#messages').append($('<li>').text(msg));
        $('#messages_paragraph').text(msg);
        //console.log(msg);
      });
  
      socket.on('disconnect message', function(msg){
        $('#messages_paragraph').text("disconnected");
      });
  
      $(document).ready(function() {
        $("#upButton").on('mouseup',function(){
          socket.emit('direction message', 'up stop');
        });
  
        $("#upButton").on('mousedown',function(){
          socket.emit('direction message', 'up start');
        });
  
        $("#downButton").on('mouseup',function(){
          socket.emit('direction message', 'down stop');
        });
  
        $("#downButton").on('mousedown',function(){
          socket.emit('direction message', 'down start');
        });
  
        $("#leftButton").on('mouseup',function(){
          socket.emit('direction message', 'left stop');
        });
  
        $("#leftButton").on('mousedown',function(){
          socket.emit('direction message', 'left start');
        });
  
        $("#rightButton").on('mouseup',function(){
          socket.emit('direction message', 'right stop');
        });
  
        $("#rightButton").on('mousedown',function(){
          socket.emit('direction message', 'right start');
        });
      });
    </script>
  

</body></html>
